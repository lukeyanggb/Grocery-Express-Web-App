<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Stores</title>
</head>
<body>
<h1>Display Stores</h1>
<table class="table table-striped table-primary">
<thead class="ttop">
<tr class="table-info">
    <td width="20px"><b> ID</b></td>
    <td><b>name</b> </td>
    <td><b>revenue</b> </td>
</tr>
</thead>
<tbody>
<tr th:each="store, iStat : ${stores}" th:style="${iStat.odd}? 'font-weight: normal;'">

    <td width="20px" th:text="${store.id}">
    </td><td th:text="${store.name}">
</td><td th:text="${store.revenue}">
</td></tr>
</tbody>
</table>
<a href="/admin/cs6310/team045/admin_homepage">Go to Homepage</a><br><br>
</body>
</html>
