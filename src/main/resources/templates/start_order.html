
<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Start new order</title>
</head>
<body>
<h1>Start new order</h1>


<form  th:action="@{/user/cs6310/team045/start_order}" th:object="${order}" method= 'post'>

    <label for="id">Order id:</label>
    <input type="text" th:field="*{id}" class="form-control"
           id="id" placeholder="id" /> <br><br>

    <label for="storeName">storeName:</label>
    <input type="text" th:field="*{storestoreName}" class="form-control"
           id="storeName" placeholder="storeName" /> <br><br>

    <label for="droneId">droneId:</label>
    <input type="text" th:field="*{droneId}" class="form-control"
           id="droneId" placeholder="droneId" /> <br><br>

    <input type = 'submit' value = 'submit'>

</form>
<a href="/user/cs6310/team045/user_homepage">Go to Homepage</a><br><br>
