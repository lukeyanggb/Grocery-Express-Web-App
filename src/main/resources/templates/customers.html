<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Display Customers</title>
</head>
<body>
<h1>Display Customers</h1>
<table class="table table-striped table-primary">
    <thead class="ttop">
    <tr class="table-info">
        <td width="20px"><b> account</b></td>
<!--        <td><b>account</b> </td>-->
<!--        <td><b>password</b> </td>-->
        <td><b>firstName</b> </td>
        <td><b>lastName</b> </td>
        <td><b>phoneNumber</b> </td>
        <td><b>rating</b> </td>
        <td><b>credits</b> </td>
    </tr>
    </thead>
    <tbody>
    <tr th:each="customer, iStat : ${customers}" th:style="${iStat.odd}? 'font-weight: normal;'">
        <td width="20px" th:text="${customer.account}">
<!--        </td><td th:text="${customer.account}">-->
<!--    </td><td th:text="${customer.password}">-->
    </td><td th:text="${customer.firstName}">
    </td><td th:text="${customer.lastName}">
    </td><td th:text="${customer.phoneNumber}">
    </td><td th:text="${customer.rating}">
    </td><td th:text="${customer.credits}">

    </td></tr>
    </tbody>
</table>
<a href="/admin/cs6310/team045/admin_homepage">Go to Homepage</a><br><br>
</body>
</html>
